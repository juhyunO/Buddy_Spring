<html layout:decorate="~{layout}">
<section layout:fragment="content" data-bs-version="5.1" class="form7 cid-twoviCRZxQ" id="form7-20">
    
    
    <div class="container">
        <div class="mbr-section-head">
            <h3 class="mbr-section-title mbr-fonts-style align-center mb-0 display-2">
                <strong><span style="font-family: 'Lilita One',cursive; font-size: 30px;">SIGN UP</span></strong>
            </h3>
            
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-lg-8 mx-auto mbr-form" data-form-type="formoid">
                <form th:action="@{/user/signup}" th:object="${userCreateForm}" method="post" class="mbr-form form-with-styler mx-auto" data-form-title="Form Name">
					<div th:replace="~{form_errors :: formErrorsFragment}"></div>
                    <p class="mbr-text mbr-fonts-style align-center mb-4 display-7">
                        One of our team will be in contact with you shortly.
                    </p>

                    <div class="dragArea row">
                        <div class="col-lg-12 col-md-12 col-sm-12 form-group mb-3">
                            <label for="username" class="form-label">사용자ID</label>
            				<input type="text" th:field="*{username}" class="form-control">
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 form-group mb-3">
                            <label for="password1" class="form-label">비밀번호</label>
            				<input type="password" th:field="*{password1}" class="form-control">
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 form-group mb-3">
                            <label for="password2" class="form-label">비밀번호 확인</label>
            				<input type="password" th:field="*{password2}" class="form-control">
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 form-group mb-3">
                            <label for="email" class="form-label">이메일</label>
            				<input type="email" th:field="*{email}" class="form-control">
                        </div>
                        <div class="col-auto mbr-section-btn align-center">
                            <button type="submit" class="btn btn-warning"><span style="font-family: 'Lilita One',cursive; font-size: 30px;">Submit</span></button>
                        </div>
                        
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</html>
